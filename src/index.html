<!DOCTYPE html>
<html>
<head>
    <title>DrawMyGame Builder</title>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }
        html {
            width: 100%;
            min-height: 100%;
        }
        body {
            margin: 0;
            padding: 1em;
            gap: 1em;
            flex: 1;
            align-self: stretch;
        }
        flexcol, flexrow {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5em;
        }
        flexcol {
            flex-direction: column;
        }
        flexrow {
            flex-direction: row;
        }
        .fill {
            flex: 1;
        }
        .section_title {
            width: 100%;
            font-weight: bold;
            padding-top: 1em;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body style="padding: 1em; gap: 1em; justify-content: start">
    <h1>DrawMyGame Builder</h1>
    <flexrow>
        <flexcol id="menu" style="padding:1em">
            <flexrow>
                <button id="game_draw">[D]RAW</button>
            </flexrow>
            <flexrow>
                <button id="game_save">SAVE</button>
                <input id="game_map_id" value="0">
                <button id="game_share">SHARE</button>
            </flexrow>
            <flexrow>
                <button id="game_start">[P]LAY !</button>
                <button id="game_multi">PLAY MULTI !</button>
            </flexrow>
            <flexrow>
                <button id="fullscreen">Fullscreen</button>
                <label><input id="show_joypad" type="checkbox"> Show Joypad</label>
            </flexrow>
            <flexrow id="game_url" style="display: none">
                <flexcol>
                    <button id="game_url_copy">Copy URL</button>
                    <div id="game_url_copied" style="display: none">Copied !</div>
                </flexcol>
                <textarea id="game_url_val" style="width: 500px; height: 50px"></textarea>
            </flexrow>
            <div class="section_title">Game:</div>
            <flexcol>
                <flexrow>Heros: <dmg-object-selector id="heros"></dmg-object-selector></flexrow>
            </flexcol>
            <div class="section_title">Scene:</div>
            <flexcol>
                <flexrow>Scene: <dmg-object-selector id="scenes"></dmg-object-selector></flexrow>
                <flexrow><dmg-object-state id="scene"></dmg-object-state></flexrow>
            </flexcol>
            <div class="section_title">Objects:</div>
            <flexcol>
                <label><input id="anchor" type="checkbox" checked> Anchor</label>
            </flexcol>
            <flexrow>
                Objects: <dmg-object-selector id="objects"></dmg-object-selector>
            </flexrow>
            <flexrow>
                <button id="mode_wall">[W]all</button>
                <button id="mode_platform">[P]latform</button>
                <button id="mode_wall_bouncing">[B]ouncing</button>
                <button id="mode_wall_gliding">[G]liding</button>
            </flexrow>
            <flexcol id="selection_menu"></flexcol>
        </flexcol>
        <flexcol id="builder"></flexcol>
        <flexcol id="game" style="padding:1em; display: none"></flexcol>
    </flexrow>
<script type="module">
import {
    newDomEl,
    CATALOG,
    GameMap, Game, GameScene, MODE_LOCAL
} from './static/core/v1/index.mjs'
import { GameBuilder } from './static/core/v1/builder.mjs'

const urlQueryStr = window.location.search
const urlParams = new URLSearchParams(urlQueryStr)
const isDebugMode = urlParams.get("debug") == "1"

const builderParentEl = document.getElementById("builder")
const selectionMenuEl = document.getElementById("selection_menu")
const gameParentEl = document.getElementById("game")
let mode = null, map = null, gameBuilder = null, game = null
const defaultPerspective = "2Dside"
const defaultVersions = {
    "core": "v1",
    "std": "v1",
}
const defaultScnKey = "std:StandardScene"
const defaultHeroKey = "std:Nico"

const herosEl = document.getElementById("heros")
const scnsEl = document.getElementById("scenes")
const scnStateEl = document.getElementById("scene")
async function initInputEls() {
    // for(let fullKey in catalog.scenes) {
    //     const scnCat = catalog.scenes[fullKey]
    //     if(!scnCat.showInBuilder) continue
    //     scnKeyEl.appendChild(newDomEl("option", {
    //         value: scnCat.key,
    //         text: scnCat.name,
    //     }))
    // }
    //scnKeyEl.value = defaultScnKey
    scnsEl.init("scene", defaultPerspective, defaultVersions, true)
    herosEl.init("object", defaultPerspective, defaultVersions, true, { category: "hero" })
    await CATALOG.fetchObjects(defaultPerspective, defaultVersions, [defaultHeroKey])
    //await CATALOG.loadObjects(defaultPerspective, defaultVersions, [defaultHeroKey])
    herosEl.setSelectedObject(CATALOG.getObject(defaultPerspective, defaultVersions, defaultHeroKey))
    objectsEl.init("object", defaultPerspective, defaultVersions, true, {
        not: {
            or: [
                { category: "hero" },
                { category: "manager" },
                { category: "background" },
                { category: "wall" },
            ]
        }
    })
}

async function updScene(scnMapId, scnMap) {
    if(!gameBuilder) return
    map.scenes[scnMapId] = scnMap
    await gameBuilder.loadScenesFromMap(scnMap.key, scnMapId)
}
scnsEl.onchange = async () => {
    const prevScn = gameBuilder?.scenes["0"]
    await updScene("0", {
        ...(prevScn ? prevScn.getState(true) : null),
        key: scnsEl.value,
    })
}

const anchorEl = document.getElementById("anchor")
function initBuilderInputs() {
    if(!gameBuilder) return
    scnStateEl.initObject(gameBuilder.scenes.game)
    anchorEl.checked = gameBuilder.scenes.draft.anchor
}
function syncBuilderAnchor() {
    if(!gameBuilder) return
    gameBuilder.setAnchor(anchorEl.checked)
}
anchorEl.onchange = syncBuilderAnchor

const Keys = {}
document.getElementById("mode_wall").onclick = Keys["ww"] = () => setBuilderMode('wall', 'std:Wall')
document.getElementById("mode_platform").onclick = Keys["wp"] = () => setBuilderMode('wall', 'std:PlatformWall')
document.getElementById("mode_wall_bouncing").onclick = Keys["wb"] = () => setBuilderMode('wall', 'std:BouncingWall')
document.getElementById("mode_wall_gliding").onclick = Keys["wg"] = () => setBuilderMode('wall', 'std:GlidingWall')
const objectsEl = document.getElementById("objects")
objectsEl.addEventListener("change", async evt => {
    await CATALOG.loadObjects(map.perspective, map.versions, [evt.detail.key])
    setBuilderMode('object', evt.detail.key)
})
function setBuilderMode(builderMode, builderModeKey) {
    if(mode != "builder") return
    gameBuilder.setMode(builderMode, { key: builderModeKey })
}


document.getElementById("game_draw").onclick = startAndShowBuilder

async function saveMap() {
    const mapId = document.getElementById("game_map_id").value
    if(!mapId) return
    if(mode == "builder") gameBuilder.syncMap()
    const mapBin = await map.exportAsBinary()
    await fetch(`/map/${mapId}`, {
        method: "POST",
        body: new Blob([mapBin], {type: 'application/octet-stream'}),
    })
}
document.getElementById("game_save").onclick = saveMap
document.getElementById("game_share").onclick = async () => {
    if(mode == "builder") gameBuilder.syncMap()
    console.log("Map: ", map)
    const mapStr = await map.exportAsSafeBase64()
    console.log(`Map export size: ${mapStr.length}`)
    const valEl = document.getElementById("game_url_val")
    valEl.value = `${window.location.origin}?map=${mapStr}`
    document.getElementById("game_url").style.display = ""
    document.getElementById("game_url_copy").onclick = () => {
        valEl.select()
        valEl.setSelectionRange(0, 99999) // For mobile devices
        navigator.clipboard.writeText(valEl.value)
        document.getElementById("game_url_copied").style.display = ""
    }
}

document.getElementById("game_start").onclick = () => startAndShowGame(false)
document.getElementById("game_multi").onclick = async () => {
    const mapId = document.getElementById("game_map_id").value
    if(!mapId) return
    await saveMap()
    const res = await fetch("/newroom", { method: "POST" })
    const { roomId } = await res.json()
    // if(mode == "builder") syncMap()
    // const mapBin = await map.exportAsBinary()
    // await fetch(`/room/${roomId}/map`, {
    //     method: "POST",
    //     body: new Blob([mapBin], {type: 'application/octet-stream'}),
    // })
    await fetch(`/room/${roomId}/map/${mapId}`, {
        method: "POST"
    })
    let url = `${window.location.origin}/r/${roomId}`
    if(isDebugMode) url += '?debug=1'
    window.open(url, '_blank').focus()
}

const fullscreenEl = document.getElementById("fullscreen")
fullscreenEl.onclick = () => {
    if(game) game.requestFullscreen()
}
const showJoypadEl = document.getElementById("show_joypad")
function syncJoypadVisibility() { if(game) game.setJoypadSceneVisibility(showJoypadEl.checked) }
showJoypadEl.onchange = syncJoypadVisibility

let keyLastTime = -1, currentKey = ""
document.addEventListener('keydown', evt => {
    const time = new Date().getTime() / 1000
    if(time - keyLastTime > 1) currentKey = ""
    keyLastTime = time
    currentKey += evt.key
    const action = Keys[currentKey]
    if(action) action()
})

// main

async function main() {
    //catalog = await loadCatalog()
    //await catalog.preloadAll()  // TODO remove this
    map = new GameMap()
    if(urlParams.has("map")) {
        await map.importFromSafeBase64(urlParams.get("map"))
    }
    console.log("map", map)
    initInputEls()
    if(urlParams.has("map")) {
        await startAndShowGame(true)
    } else {
        await startAndShowBuilder()
        setBuilderMode("cursor")
    }
}

async function startAndShowBuilder() {
    gameParentEl.style.display = "none"
    stopGame()
    if(!gameBuilder) {
        gameBuilder = new GameBuilder(builderParentEl, selectionMenuEl, map)
        let scnMap = map.scenes["0"]
        if(!scnMap) {
            await CATALOG.fetchScenes(defaultPerspective, defaultVersions, [defaultScnKey])
            await CATALOG.loadScenes(defaultPerspective, defaultVersions, [defaultScnKey])
            scnMap = { key: defaultScnKey }
        }
        await updScene("0", scnMap)
    }
    initBuilderInputs()
    gameBuilder.run()
    mode = "builder"
    builderParentEl.style.display = ""
}

function stopBuilder() {
    if(mode == "builder") gameBuilder.stop()
}

function syncMap() {
    map.heros = [{ key: herosEl.value }]
    gameBuilder.syncMap()
}

async function startAndShowGame(pause) {
    builderParentEl.style.display = "none"
    stopBuilder()
    if(mode == "builder") syncMap()
    if(!game) {
        const playerId = "0"
        game = new Game(gameParentEl, map, playerId, {
            mode: MODE_LOCAL,
            debug: isDebugMode
        })
        await game.loadGameScenes()
        game.addPlayer(playerId, {
            num: 0,
            name: null,
            color: "blue",
        })
        game.pause(pause)
        game.run()
    } else {
        game.restartGame()
    }
    syncJoypadVisibility()
    mode = "game"
    gameParentEl.style.display = ""
    game.canvas.focus()
}

function stopGame() {
    if(!game) return
    game.stop()
    gameParentEl.innerHTML = ""
    game = null
}

main()
</script>
</body>
</html>
